<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
	<meta charset="UTF-8">
	    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header active">
					<a class="navbar-brand" href="{% url 'home' %}">
						HOME
					</a>
				</div>
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="{% url 'home' %}">Courses
                    <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        {% for course in courses %}
                        <li> <a href = "{% url 'course_view' course.id %}"> {{ course.name }} </a></li>

                    </ul>
                </li>
            </ul>
          <ul class="nav navbar-nav navbar-right">

            <a href="{% url 'logout' %}">
              <span class="glyphicon glyphicon-log-out"></span>
              Logout
            </a>
          </li>
        </ul>
			</div>
		</nav>

<div align = "center">


<form action = "http://localhost:8000/prof/poll/{{ course.id }}" method = "post" enctype = "multipart/form-data">
	{% csrf_token %}
  <h3> {{ course }} </h3> <br>
  Question:<br>
  <input type="text" name="question"><br>
 	Date:<br>
  <input type="date" name="date"><br>
  Options:<br>
  <textarea name = "options"></textarea>
  <br>
  <button type="submit">Make Poll</button>

</div>
