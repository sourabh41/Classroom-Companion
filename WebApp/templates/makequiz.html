<form action = "http://127.0.0.1:8000/prof/quiz" method = "post" enctype = "multipart/form-data">
	{% csrf_token %}
  <select name="code">
  	{% for course in courses %}

  	<option value ="{{ course.code }}"> {{ course.code }} </option>
  	{% endfor %}
  </select>
  <br>
    Quiz Number:<br>
  <input type="text" name="number"><br>
 	Number of Questions:<br>
  <input type="text" name="numq"><br>
  <button type="submit">Make Quiz</button>
