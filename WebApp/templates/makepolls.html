<form action = "http://127.0.0.1:8000/prof/poll" method = "post" enctype = "multipart/form-data">
	{% csrf_token %}
  <select name="code">
  	{% for course in courses %}

  	<option value ="{{ course.code }}"> {{ course.code }} </option>
  	{% endfor %}
  </select>
  <br>
    Question:<br>
  <input type="text" name="question"><br>
 	Date:<br>
  <input type="date" name="date"><br>
  Options:<br>
  <textarea name = "options"></textarea>
  <br>
  <button type="submit">Make Poll</button>
